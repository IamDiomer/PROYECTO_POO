<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Curso POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/comics/create}" class="btn btn-success">Nuevo</a>
            </div>
            <div class="col-md-6">
                Listado de Comics
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>Genero</th>
                <th>AÃ±o de publicacion</th>
                <th>Numero de paginas</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comic : ${comics}">
                <td th:text="${comic.id}"></td>
                <td th:text="${comic.titulo}"></td>
                <td th:text="${comic.autor}"></td>
                <td th:text="${comic.editorial}"></td>
                <td th:text="${comic.genero}"></td>
                <td th:text="${comic.anio_publicacion}"></td>
                <td th:text="${comic.numero_paginas}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
