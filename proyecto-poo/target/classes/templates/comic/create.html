<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Comics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        Formulario Comic
    </div>
    <div class="card-body">
        <form th:action="@{/comics/store}"th:object="${comic}" method="POST">
            <div class="mb-3">
                <label>Titulo del Comic</label>
                <input type="text" name="titulo" th:field="*{titulo}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Autor</label>
                <input type="text" name="autor" th:field="*{autor}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Editorial del Comic</label>
                <input type="text" name="editorial" th:field="*{editorial}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Genero</label>
                <input type="text" name="genero" th:field="*{genero}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>AÃ±o de publicacion</label>
                <input type="number" name="anio_publicacion" th:field="*{anio_publicacion}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Numero de paginas</label>
                <input type="number" name="numero_paginas" th:field="*{numero_paginas}" class="form-control" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
